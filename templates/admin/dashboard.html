{% extends 'admin/template.html' %}
{% load static %}

{% block content %}
    <main class="my-5 py-5">
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-outline datepicker datefrom" data-format="mm/dd/yyyy">
                                <input
                                    type="text"
                                    name="dateFrom"
                                    id="dateFrom"
                                    class="form-control"
                                    {% comment %} value="{{date_from}}" {% endcomment %}
                                >
                                <label for="dateFrom" class="form-label">From - Date Created</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-outline datepicker dateto" data-format="mm/dd/yyyy">
                                <input
                                    type="text"
                                    name=""
                                    id="dateTo"
                                    class="form-control"
                                    {% comment %} value="{{date_to}}" {% endcomment %}
                                    disabled
                                >
                                <label for="dateTo" class="form-label">To - Date Created</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="text" name="" id="tableSearch" class="form-control">
                                <label for="tableSearch" class="form-label">Search</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-dark btn-rounded" id="toExcel">Excel</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <a 
                                class="btn btn-dark btn-rounded" 
                                href="{% url url_add %}"
                            >
                                <i class="fas fa-plus mr-1"></i>Add
                            </a>
                        </div>    
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <div class="datatable" id="datatable">
                        <table id="datatable_dl">
                            <thead>
                                {% block columns %}{% endblock columns %}
                            </thead>
                            <tbody>
                                {% block rows %}{% endblock rows %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
