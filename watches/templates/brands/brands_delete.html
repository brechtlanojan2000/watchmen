<div 
    class="modal fade" 
    id="modalDel{{brand.id}}"
    tabindex="-1"
    aria-labelledby="modalDelLabel{{brand.id}}"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDelLabel{{brand.id}}">Brand Delete</h5>
                <button 
                    type="button" 
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidded="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="object_id" value="{{brand.id}}">
                    <input type="hidden" name="type_of_form" value="delete">
                    <p>Are you sure to delete this brand? This will also delete all your watch that belongs to {{brand.name}}.</p>
                    <button type="submit" class="btn btn-block btn-danger mb-4">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
